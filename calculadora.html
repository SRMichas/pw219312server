<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<style>
		button{
			width: 30px;
		}
		input{
			text-align: right;
			width: 90%;
		}
		table{
			border-radius: 5px;
			box-shadow: 5px 5px black;
		}
		td{
			text-align: center;
		}
	</style>
	<script>
		var operador = ""; //variable global
		function numeros(num){
			var dat1 = document.getElementById('opn1').value;
			var dat2 = document.getElementById('opn2').value;
			if( operador == "" ){
				if( dat1 == "0"){
					document.getElementById('opn1').value="";
				}
				document.getElementById('opn1').value+=num;
			}else{
				if( dat2 == "0"){
					document.getElementById('opn2').value="";
				}
				document.getElementById('opn2').value+=num;
			}
		}
		function operadores(op) {
			operador = op;
		}
		function resultado(){
			var dat1 = document.getElementById('opn1').value;
			var dat2 = document.getElementById('opn2').value;
			if( operador == "/"){
				if( dat2 == "0"){
					alert("No se debe dividir entre cero");
					ce();
					return;
				}
			}
			document.getElementById('opn1').value=
			eval(dat1+operador+dat2);
			document.getElementById('opn2').value="0";
		}
		function ce() {
			document.getElementById('opn1').value="0";
			document.getElementById('opn2').value="0";
			operador = "";
		}
	</script>
</head>
<body>

	<span id="lin2"></span>

	<button id="">7</button>

	<button id="">/</button> -->
	<table border align=center>
		<tr>
			<td colspan=4>
				<input type="text" id="opn1" value="0" disabled>
			</td>
		</tr>
		<tr>
			<td colspan=4>
				<input type="text" id="opn2" value="0" disabled>
			</td>
		</tr>
		<tr>
			<td>
				<button onClick="numeros(7);">7</button>
				<button onClick="numeros(8);">8</button>
				<button onClick="numeros(9);">9</button>
				<button onClick="operadores('+');">+</button>
			</td>
			
		</tr>
		<tr>
			<td>
				<button onClick="numeros(4);">4</button>
				<button onClick="numeros(5);">5</button>
				<button onClick="numeros(6);">6</button>
				<button onClick="operadores('-');">-</button>
			</td>
		</tr>
		<tr>
			<td>
				<button onClick="numeros(1);">1</button>
				<button onClick="numeros(2);">2</button>
				<button onClick="numeros(3);">3</button>
				<button onClick="operadores('*');">*</button>
			</td>
		</tr>
		<tr>
			<td>
				<button onClick="resultado();">=</button>
				<button onClick="numeros(0);">0</button>
				<button onClick="ce();">CE</button>
				<button onClick="operadores('/');">/</button>
			</td>
		</tr>
	</table>
</body>
</html>
